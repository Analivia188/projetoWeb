<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loja de super heróis</title>
    <link rel="stylesheet" href="../static/tela_inicial.css">
</head>
<body>
    <div class="topo">
        <div class="logo">
            <img src="../static/img/logo.png" alt="logo">
        </div>

        <div class="botoes">
            <a href="/Administrador" class="botao-link">Admin</a>
            <a href="/Cadastrar_Usuario" class="botao-link">Cadastrar-se</a>
            <a href="/Fazer_Login" class="botao-link">Login</a>
        </div>
    </div>
    <br><br>

    <div class="titulo">
        <h1>I'm a hero</h1>
    </div>
    <br>

    <div class="titulo1">
        <h2>Encontre aqui os produtos ideais para você</h2>
    </div>
    <br>

    <div class="titulo2">
        <h3>Confira alguns de nossos produtos</h3>
    </div>

    <br><br>

    <div class="produtos">
        <div class="produto">
            <img src="../static/img/iron/iron1.webp">
            <p>Tony Stark</p>
        </div>
        <div class="produto">
            <img src="../static/img/miranha/miranha1.webp">
            <p>Miranha</p>
        </div>
        <div class="produto">
            <img src="../static/img/viuva/viuva1.jpg">
            <p>Viúva negra</p>
        </div>
        <div class="produto">
            <img src="../static/img/hulk/hulk1.webp">
            <p>Hulk</p>
        </div>
        <div class="produto mais">
            <img src="../static/img/img.jpg">
            <p>E muito mais</p>

        </div>
    </div>

    <br><br>

    <img src="../static/img/ferroesquerdo.jpg" class="imagem-esquerda" alt="Imagem esquerda">
    <img src="../static/img/aranhadireita.jpeg" class="imagem-direita" alt="Imagem direita">

    <div class="titulo_final">
        <h4>Com grandes poderes, vêm grandes responsabilidades</h4>
    </div>

</body>
</html>

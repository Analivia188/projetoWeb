<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="../static/Listar_Usuarios.css">
</head>
<body>
    <div class="topo">
        <div class="logo">
            <img src="../static/img/logo.png" alt="logo">
        </div>
        <a href="/Verificar_Senha" class="botao-link">Voltar</a>
    </div>
    <h1>Aqui estão os usuários cadastrados</h1>
    <hr>

    <div class="clientinhos">
    {% if lista %}
        {% for usuario in lista %}
        <a href="/detalhes?email={{ usuario.email }}">Nome: {{usuario.nome}}</a>
        <br>
        {% endfor %}
    {% endif %}

</div>
</body>
</html>
